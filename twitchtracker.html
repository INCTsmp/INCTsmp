<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream Tracker</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- âœ… UPDATED CSP to allow inline styles & Netlify API calls -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    style-src 'self' 'unsafe-inline';
    connect-src 'self' https://twitchtracker.netlify.app https://api.allorigins.win;
    script-src 'self';">

  <!-- Your inline styles (OK now) -->
  <style>
    body {
      font-family: Mojangles;
      max-width: 600px;
      margin: 2rem auto;
      background-image: url('images/minecraftwallpaper.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      color: black;
    }

    .streamer {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .live {
      background-color: green;
    }

    .offline {
      background-color: red;
    }

    a {
      text-decoration: none;
      color: black !important;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Twitch Stream Tracker</h1>

  <div id="stream-status">Loading...</div>

  <script src="app.js"></script>

</body>
</html>
