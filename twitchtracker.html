<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Mojangles;
      max-width: 600px;
      margin: 2rem auto;
	  background-image: url('images/minecraftwallpaper.jpg');
	  background-repeat: no-repeat
    }

    .streamer {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .online {
      background-color: green;
    }

    .offline {
      background-color: red;
    }

    a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Live Stream Tracker</h1>

  
  <div id="tracker">
    <!-- Streamer statuses will be injected here -->
  </div>

  <script>
    const apiURL = 'steady-empanada-7c30b7.netlify.app'; // Replace with your real URL
    const streamers = ['alwaysalmostnever', 'jawnskibop', 'radi0zombie']; // Make sure this matches your backend!

    async function fetchLiveStatuses() {
      const tracker = document.getElementById('tracker');
      tracker.innerHTML = '';

      try {
        const response = await fetch(apiURL);
        const liveData = await response.json();
        const liveUsers = liveData.map(user => user.user_login.toLowerCase());

        streamers.forEach(name => {
          const isLive = liveUsers.includes(name.toLowerCase());
          const dotClass = isLive ? 'online' : 'offline';
          const streamerDiv = document.createElement('div');
          streamerDiv.className = 'streamer';
          streamerDiv.innerHTML = `
            <span class="status-dot ${dotClass}"></span>
            <a href="https://twitch.tv/${name}" target="_blank">${name}</a>
          `;
          tracker.appendChild(streamerDiv);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
        tracker.innerHTML = '<p>Could not load streamer status. Please try again later.</p>';
      }
    }

    fetchLiveStatuses();
    setInterval(fetchLiveStatuses, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
